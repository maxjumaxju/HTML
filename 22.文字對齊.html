<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- 中文編碼 -->
        <title>文字對齊範例</title> <!-- 網頁標題 -->
        <style>
            h1 { text-align: left }    <!-- 靠左對齊 -->
            h2 { text-align: center }  <!-- 置中對齊 -->
            h3 { text-align: right }   <!-- 靠右對齊 -->
            h4 { text-align: justify }  <!-- 兩端對齊 -->
        </style>
    </head>
    <body>
        <h1>這是標題</h1> 
        <h2>這是標題</h2> 
        <h3>這是標題</h3> 
        <h4>上屆12強，台灣只靠預賽5場比賽就狂敲9轟... </h4> 
    </body>
</html>
