<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- 中文編碼 -->
        <title>字體範例</title> <!-- 網頁標題 -->
    </head>
    <body>
        <p style="font-family: serif">This is serif text</p>       <!-- 襯線字體 -->
        <p style="font-family: sans-serif">This is sans-serif text</p> <!-- 無襯線字體 -->
        <p style="font-family: Arial">This is Arial text</p>       <!-- Arial 字體 -->
        <p style="font-family: Times New Roman">This is Times New Roman text</p> <!-- Times New Roman 字體 -->
        <p style="font-family: fantasy">This is fantasy text</p>   <!-- Fantasy 類型字體 -->
        <p style="font-family: 細明體">這是細明體文字</p>          <!-- 細明體 -->
        <p style="font-family: 標楷體">這是標楷體文字</p>          <!-- 標楷體 -->
        <p style="font-family: 微軟正黑體">這是微軟正黑體文字</p>   <!-- 微軟正黑體 -->
    </body>
</html>
