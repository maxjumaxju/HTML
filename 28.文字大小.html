<html>
  <head>
      <title>文字大小範例</title> <!-- 網頁標題 -->
      <style>
        .f1 { font-size: large; }  <!-- 關鍵字大小 -->
        .f2 { font-size: 20px; }   <!-- 絕對單位 -->
        .f3 { font-size: 2em; }    <!-- 相對單位 -->
      </style>
  </head>
  <body>
    <p>原始大小</p>
    <p class="f1">關鍵字</p>
    <p class="f2">絕對單位</p>
    <p class="f3">相對單位</p>
  </body>
</html>
