<!-- 整個 HTML 文件的開始 -->
<html>
    <head>
        <!-- 設定網頁標題（顯示在瀏覽器分頁上） -->
        <title>圖片</title>
    </head>

    <body>
        <!-- 使用 <img> 標籤在網頁上插入圖片 -->
        <!-- src 屬性：指定圖片的來源（這裡使用 GitHub 上的圖片連結） -->
        <!-- ?raw=true 表示直接載入圖片的原始內容，而不是 GitHub 頁面 -->
        <img src="https://github.com/shhuangmust/html/blob/112-1/dog.jpg?raw=true">

        <!-- 小提示：
             你也可以加入 alt 屬性（替代文字），
             當圖片無法顯示時會顯示文字，例如：
             <img src="..." alt="一隻可愛的狗"> -->
    </body>
</html>
<!-- 整個 HTML 文件的結尾 -->
