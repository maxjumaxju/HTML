<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- 中文編碼 -->
        <title>文字大小寫範例</title> <!-- 網頁標題 -->
        <style>
            h1 {
                color: #1a7aef;            <!-- 文字顏色 -->
                background-color: #ff6a00; <!-- 背景顏色 -->
                box-shadow: 2px 2px 3px red; <!-- 文字陰影 -->
                text-transform: uppercase;  <!-- 全部大寫 -->
            }
            h2 { text-transform: lowercase }  <!-- 全部小寫 -->
            h3 { text-transform: capitalize } <!-- 首字母大寫 -->
        </style>
    </head>
    <body>
        <h1>This is some text in a paragraph.</h1>
        <h2>This is some text in a paragraph.</h2>
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
