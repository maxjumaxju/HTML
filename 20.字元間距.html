<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- 中文編碼 -->
        <title>文字間距範例</title> <!-- 網頁標題 -->

        <style>
            #ls1 { letter-spacing: 1.5em } <!-- 文字間距加大 -->
            #ls2 { letter-spacing: -5px }  <!-- 文字間距縮小 -->
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1> 
        <h1 id="ls1">這是較大的文字間距</h1> 
        <h1 id="ls2">這是較小的文字間距</h1> 
    </body>
</html>
