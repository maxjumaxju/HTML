<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- 中文編碼 -->
        <title>段落縮排範例</title> <!-- 網頁標題 -->
        <style>
            #p1 { text-indent: 3em }             <!-- 首行縮排3個字 -->
            #p2 { text-indent: -3em; margin-left: 3em } <!-- 負縮排+左邊距 -->
        </style>
    </head>
    <body>
        <p id="p1">輕度颱風「鳳凰」路徑大幅東修...</p> <!-- 正常首行縮排 -->
        <p id="p2">輕度颱風「鳳凰」路徑大幅東修...</p> <!-- 負縮排示範 -->
    </body>
</html>
