<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> <!-- 中文編碼 -->
        <title>文字裝飾範例</title> <!-- 網頁標題 -->
        <style>
            h1 { text-decoration: overline }  <!-- 上劃線 -->
            h2 { text-decoration: underline }  <!-- 下劃線 -->
            h3 { text-decoration: line-through } <!-- 刪除線 -->
            a  { text-decoration: none }       <!-- 取消連結底線 -->
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
