<!-- 整個 HTML 文件的開始 -->
<html>
    <!-- 頁首區段：放置網頁的設定與標題 -->
    <head>
        <!-- 設定網頁標題（顯示在瀏覽器分頁上） -->
        <title>My First HTML</title>

        <!-- 設定網頁使用的字元編碼為 UTF-8，確保中文能正確顯示 -->
        <meta charset="utf-8">
    </head>

    <!-- 網頁的主體內容 -->
    <body>
        <!-- 顯示在網頁上的文字內容 -->
        我的第一個網頁
    </body>
</html>
<!-- 整個 HTML 文件的結尾 -->
